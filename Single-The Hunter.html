<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <script src="howler.min.js"></script>
    <style>
        /* Overall background */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Styling the player controls */
        .player-controls {
            margin-top: 20px;
        }

        button {
            background-color: #333; /* Dark grey background */
            border: 1px solid #555; /* Slightly lighter border */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

            button:hover {
                background-color: #555; /* Lighter grey on hover */
                border-color: #777;
            }

        #track-name {
            margin-top: 10px;
            font-size: 20px;
        }

        /* Progress bar styles */
        #progress-container {
            width: 80%;
            background-color: #777;
            margin: 20px auto;
            height: 10px;
            border-radius: 5px;
        }

        #progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="track-name"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="player-controls">
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script>var tracks = [
    { name: 'The Hunter', src: 'audio/The Hunter.m4a', format: 'm4a' },
        ];

        var currentTrack = 0;
        var sound;
        var progressInterval;

        function playTrack() {
            if (sound) {
                sound.unload();
            }
            sound = new Howl({
                src: [tracks[currentTrack].src],
                format: [tracks[currentTrack].format],
                html5: true,
                onplay: function () {
                    updateProgressBar();
                },
                onend: function () {
                    next();
                }
            });
            sound.play();
            updateTrackName();
        }

        function play() {
            if (!sound) {
                playTrack();
            } else {
                sound.play();
            }
        }

        function pause() {
            if (sound) {
                sound.pause();
            }
            clearInterval(progressInterval);
        }

        function stop() {
            if (sound) {
                sound.stop();
            }
            clearInterval(progressInterval);
            resetProgressBar();

        }

        function updateTrackName() {
            document.getElementById('track-name').innerText = tracks[currentTrack].name;
        }

        function updateProgressBar() {
            clearInterval(progressInterval);
            progressInterval = setInterval(function () {
                var seek = sound.seek() || 0;
                document.getElementById('progress-bar').style.width = (((seek / sound.duration()) * 100) || 0) + '%';
            }, 1000);
        }

        function resetProgressBar() {
            document.getElementById('progress-bar').style.width = '0%';
        }

        updateTrackName();</script>
</body>
</html>
